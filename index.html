<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMonkey-Test your Typing Speed</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container w-5/6 mx-auto">
    <header class="p-4 flex items-center justify-between">
        <div>
            <img class="img-fluid" src="./assets/images/logo.png" alt="">
        </div>
        <div>
            <a class="text-white text-3xl hover:text-purple-400" target="_blank"
                href="https://github.com/NafiulA/type-monkey">Git
                Repo</a>
        </div>
    </header>

    <main>

        <h2 class="text-white text-5xl my-5 text-center">Test Your Typing Speed</h2>
        <div class="grid grid-cols-2 gap-4 justify-items-center">
            <div class="timer py-2 px-5 bg-slate-500 text-center rounded-lg">
                <p class="text-xl text-white">Time</p>
                <p class="text-2xl text-white"><span>60</span>s</p>
            </div>
            <div class="accuracy py-2 px-4 bg-slate-500 text-center rounded-lg">
                <p class="text-xl text-white">Accuracy %</p>
                <p class="text-2xl text-white">100</p>
            </div>
        </div>
        <div class=" grid grid-cols-1 justify-items-center">
            <textarea
                class="quote my-5 p-4 text-gray-200 block bg-transparent outline outline-purple-700 rounded-lg resize-none"
                id="quote-box" cols="60" style="max-width: 90%" disabled></textarea>

            <textarea
                class="input_area my-5 p-4 text-gray-200 block bg-transparent outline outline-purple-700 rounded-lg resize-none focus:outline-green-600"
                cols="60" style="max-width: 90%" oninput="processCurrentText()">
                            </textarea>
        </div>
        <div class="grid grid-cols-4 gap-4 justify-items-center items-center my-5">
            <div class="errors py-2 px-5 bg-slate-500 text-center rounded-lg">
                <p class="text-xl text-white">Errors</p>
                <p class="text-2xl text-white">0</p>
            </div>
            <div class="wpm py-2 px-4 bg-slate-500 text-center rounded-lg">
                <p class="text-xl text-white">WPM</p>
                <p class="text-2xl text-white">0</p>
            </div>
            <div class="cpm py-2 px-4 bg-slate-500 text-center rounded-lg">
                <p class="text-xl text-white">CPM</p>
                <p class="text-2xl text-white">0</p>
            </div>
            <div>
                <button id="start-btn" class="py-2 px-4 rounded-lg text-white text-xl bg-purple-700">Start</button>
            </div>
        </div>


    </main>

    <script src="./assets/js/app.js"></script>
</body>

</html>
